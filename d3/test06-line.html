<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test06-line</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        body {
            overflow-y: hidden
        }
    </style>
</head>

<body>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script>
        let data = [
            d3.range(10).map(function (i) {
                return [i, Math.sin(i) + 5]
            })
        ];
        data = [
            [
                [1, 3],
                [2, 6],
                [3, 2],
                [4, 3],
                [5, 6],
                [6, 2],
                [7, 3],
                [8, 6],
                [9, 2],
                [10, 10],
            ]
        ];
        console.log(data)

        let x = d3.scaleLinear().domain([0, 10]).range([0, 450]),
            y = d3.scaleLinear().domain([0, 10]).range([0, 450]);

        let line = d3.line()
            .x(d => x(d[0]))
            .y(d => y(d[1]))

        let svg = d3.select('body').append('svg');
        svg.attr('width', window.innerWidth)
            .attr('height', window.innerHeight);

        svg.selectAll('path.line')
            .data(data)
            .enter()
            .append('path')
            .attr('class', 'line')
            .attr('d', d => line(d));
    </script>
</body>

</html>
